        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è –ü–ö) */
        @media (hover: hover) {

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes glow {

        }

        @keyframes avatarPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px #00ffff; }
            50% { transform: scale(1.05); box-shadow: 0 0 30px #00ffff; }
        }

        @keyframes buttonFadeIn {

        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
        .link-btn {
            animation: buttonFadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .link-btn:nth-child(1) { animation-delay: 0.1s; }
        .link-btn:nth-child(2) { animation-delay: 0.2s; }
        .link-btn:nth-child(3) { animation-delay: 0.3s; }
        .link-btn:nth-child(4) { animation-delay: 0.4s; }
        .link-btn:nth-child(5) { animation-delay: 0.5s; }
        .link-btn:nth-child(6) { animation-delay: 0.6s; }

        /* ========== –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø ========== */
        @media (max-width: 768px) {

            }

                background: rgba(0, 0, 0, 0.9);

            /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –∫–∞—Å–∞–Ω–∏—è */
            .link-btn:active {
                transform: scale(0.98);
                transition: transform 0.1s;
            }

            /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
            @media (min-width: 481px) and (max-width: 768px) {
                .link-btn {
                    width: 80%;
                    max-width: 350px;
                    padding: 20px 35px;
                    font-size: 1.3em;
                }
            }

            /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
            @media (orientation: landscape) and (max-height: 500px) {

                }
                
                .avatar {

                }
                
                .links-column {
                    gap: 10px;
                    padding: 10px;
                }
                
                .link-btn {
                    padding: 12px 20px;
                    min-height: 45px;
                }
                
                .nickname {
                    font-size: 2em;

        }

        /* ========== –ü–ö –í–ï–†–°–ò–Ø (–±–æ–ª—å—à–∏–µ —ç–∫—Ä–∞–Ω—ã) ========== */
        @media (min-width: 1400px) {
            .container {
                max-width: 1000px;
            }
            
            .link-btn {
                width: 350px;
                padding: 22px 50px;
                font-size: 1.3em;
            }
            
            .nickname {

            }

        footer {

            padding: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #00ffff;
            margin-top: 40px;

        }

        /* –ü–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –¥–ª—è –≤—ã—Å–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-height: 1000px) {
            .links-column {
                gap: 25px;
            }
            
            .link-btn {
                padding: 25px 40px;

            }
        }

        /* –£–ª—É—á—à–µ–Ω–∏–µ —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
        @media (max-width: 360px) {
            .link-btn {

        /* –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
        html {
            scroll-behavior: smooth;
        }

        /* –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .link-btn {
            -webkit-tap-highlight-color: transparent;

        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–≥—Ä—É–∑–∫–∏ */

<body>

    <script>
        // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 500);
        });

        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.link-btn');
            const isMobile = window.innerWidth <= 768;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (isMobile && 'vibrate' in navigator) {
                buttons.forEach(btn => {
                    btn.addEventListener('touchstart', () => {
                        navigator.vibrate(30);
                    });
                });
            }
            
            // –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞ —Å –≤–æ–ª–Ω–æ–π
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.style.cssText = `
                        position: absolute;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                        width: ${isMobile ? '50px' : '100px'};
                        height: ${isMobile ? '50px' : '100px'};
                        top: ${y - (isMobile ? 25 : 50)}px;
                        left: ${x - (isMobile ? 25 : 50)}px;
                        z-index: 0;
                    `;
                    
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                    
                    // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö - —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
                    if (isMobile) {
                        this.style.transform = 'scale(0.96)';
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 150);
                    }
                });
            });
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–∞–ª–ª–∞–∫—Å–∞ –¥–ª—è –ü–ö
            if (!isMobile) {
                window.addEventListener('mousemove', function(e) {
                    const x = (e.clientX / window.innerWidth - 0.5) * 10;
                    const y = (e.clientY / window.innerHeight - 0.5) * 10;
                    
                    document.querySelector('.avatar').style.transform = 
                        `translate(${x}px, ${y}px) scale(1.05)`;
                });
            }
            
            // –°–ª–µ–¥–∏–º –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ–º —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    window.location.reload();
                }, 250);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è ripple —ç—Ñ—Ñ–µ–∫—Ç–∞
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
                
                /* –£–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
                @media (max-width: 768px) {
                    .link-btn {
                        will-change: transform;
                    }
                }
                
                /* –û—Ç–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ —É–º–µ–Ω—å—à–µ–Ω–Ω–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ */
                @media (prefers-reduced-motion: reduce) {
                    * {
                        animation-duration: 0.01ms !important;
                        animation-iteration-count: 1 !important;
                        transition-duration: 0.01ms !important;
                    }
                }
            `;
            document.head.appendChild(style);
        });
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/mobile|android|iphone|ipad/i.test(ua)) {
                return 'mobile';
            }
            return 'desktop';
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –≤ localStorage –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
        localStorage.setItem('deviceType', getDeviceType());
    </script>
