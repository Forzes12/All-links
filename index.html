            play.style.color = '#ff0000';
            play.style.left = '50%';
            play.style.top = '50%';
            play.style.transform = 'translate(-50%, -50%) scale(0)';
            play.style.zIndex = '1000';
            play.style.pointerEvents = 'none';
            play.style.textShadow = '0 0 20px #ff0000';
            play.style.animation = 'playEffect 0.5s ease-out forwards';
            document.body.appendChild(play);
            
            setTimeout(() => {
                document.body.removeChild(play);
            }, 500);
        });

        // Discord - —ç—Ñ—Ñ–µ–∫—Ç –∑–≤—É–∫–æ–≤–æ–≥–æ –≤–æ–ª–Ω—ã
        document.querySelector('.discord').addEventListener('mouseenter', function() {
            const waves = document.createElement('div');
            waves.style.position = 'fixed';
            waves.style.width = '100px';
            waves.style.height = '100px';
            waves.style.borderRadius = '50%';
            waves.style.border = '3px solid #5865f2';
            waves.style.left = this.getBoundingClientRect().left + this.offsetWidth/2 - 50 + 'px';
            waves.style.top = this.getBoundingClientRect().top + this.offsetHeight/2 - 50 + 'px';
            waves.style.zIndex = '999';
            waves.style.pointerEvents = 'none';
            waves.style.animation = 'soundWave 0.8s ease-out forwards';
            document.body.appendChild(waves);
            
            setTimeout(() => {
                document.body.removeChild(waves);
            }, 800);
        });

        // –î–æ–Ω–∞—Ç–∏—Ç—å - —ç—Ñ—Ñ–µ–∫—Ç –º–æ–Ω–µ—Ç
        document.querySelector('.donate-btn').addEventListener('click', function(e) {
            e.preventDefault();
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.textContent = ['üí∞', 'üíé', 'üíµ', 'üí¥'][Math.floor(Math.random() * 4)];
                    coin.style.position = 'fixed';
                    coin.style.fontSize = '1.5em';
                    coin.style.left = this.getBoundingClientRect().left + Math.random() * this.offsetWidth + 'px';
                    coin.style.top = this.getBoundingClientRect().top + 'px';
                    coin.style.zIndex = '1000';
                    coin.style.pointerEvents = 'none';
                    coin.style.animation = `coinFall ${Math.random() * 0.5 + 0.5}s ease-in forwards`;
                    document.body.appendChild(coin);
                    
                    setTimeout(() => {
                        if(coin.parentNode) document.body.removeChild(coin);
                    }, 500);
                }, i * 50);
            }
            
            setTimeout(() => {
                alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–æ–Ω–∞—Ç–∞...');
            }, 600);
        });

        // –ú–µ–º—ã - –∫–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –ø–æ —Å—Å—ã–ª–∫–µ (–±–µ–∑ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤)

        // Game Site - —ç—Ñ—Ñ–µ–∫—Ç –ø–∏–∫—Å–µ–ª–µ–π
        document.querySelector('.game-site-btn').addEventListener('mouseenter', function() {
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const pixel = document.createElement('div');
                    pixel.style.position = 'fixed';
                    pixel.style.width = '4px';
                    pixel.style.height = '4px';
                    pixel.style.background = '#00ff00';
                    pixel.style.left = this.getBoundingClientRect().left + Math.random() * this.offsetWidth + 'px';
                    pixel.style.top = this.getBoundingClientRect().top + Math.random() * this.offsetHeight + 'px';
                    pixel.style.zIndex = '1000';
                    pixel.style.pointerEvents = 'none';
                    pixel.style.boxShadow = '0 0 10px #00ff00';
                    pixel.style.animation = `pixelExplode ${Math.random() * 0.5 + 0.3}s ease-out forwards`;
                    document.body.appendChild(pixel);
                    
                    setTimeout(() => {
                        if(pixel.parentNode) document.body.removeChild(pixel);
                    }, 800);
                }, i * 30);
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flyPlane {
                0% { left: -50px; transform: rotate(0deg); }
                100% { left: calc(100vw + 50px); transform: rotate(360deg); }
            }
            
            @keyframes playEffect {
                0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
                100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
            }
            
            @keyframes soundWave {
                0% { transform: scale(0); opacity: 1; border-width: 3px; }
                100% { transform: scale(3); opacity: 0; border-width: 0px; }
            }
            
            @keyframes coinFall {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
            }
            
            @keyframes emojiRain {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(calc(100vh + 50px)) rotate(360deg); opacity: 0; }
            }
            
            @keyframes pixelExplode {
                0% { transform: translate(0, 0) scale(1); opacity: 1; }
                100% { transform: translate(${Math.random() > 0.5 ? '-' : ''}${Math.random() * 100 + 50}px, ${Math.random() > 0.5 ? '-' : ''}${Math.random() * 100 + 50}px) scale(0); opacity: 0; }
            }
            
            @keyframes vkClick {
                0% { transform: scale(1.05) translateY(-3px); }
                50% { transform: scale(0.95) translateY(-3px); }
                100% { transform: scale(1.05) translateY(-3px); }
            }
        `;
        document.head.appendChild(style);

        // Scroll animations
        const sections = document.querySelectorAll('header, section, footer');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });
        sections.forEach(section => observer.observe(section));
    </script>
